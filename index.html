<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color:  #f39c12;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #1a1a2e;
            color: #f5f5f5;
        }
        body.dark-mode input text {
         color: black; /* Optional: Set a light background for the input field */
}
        
        body.dark-mode .video-card {
            background-color: #282828;
            color: #f5f5f5;
        }
        
        body.dark-mode .dropdown-content {
            background-color: #282828;
        }
        
        body.dark-mode .filter-option {
            color: #f5f5f5;
        }
        
        body.dark-mode .filter-option:hover {
            background-color: #4d4d4d;
        }
        
        .video-thumbnail {
            transition: transform 0.3s ease;
        }
        
        .video-thumbnail:hover {
            transform: scale(1.03);
        }
        
        #loadingSpinner {
            display: none;
        }
        
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center relative">
            <h1 class="text-3xl font-bold mb-2">YouTube Video Search</h1>
            <p class="text-gray-600">Search for videos without distractions</p>
            <button id="nightModeToggle" class="absolute top-0 right-0 bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>
        
        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative flex">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for videos..." 
                    class="w-full px-4 py-3 rounded-l-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition-colors"
                >
                <button 
                    id="searchButton" 
                    class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-r-lg transition-colors"
                >
                    Search
                </button>
            </div>
            
            <!-- Filters -->
            <div class="flex justify-center mt-4 space-x-4">
                <div class="dropdown relative">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors">
                        Sort by â–¼
                    </button>
                    <div class="dropdown-content hidden absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
                        <a href="#" class="filter-option block px-4 py-2 text-gray-800 hover:bg-gray-100" data-sort="relevance">Relevance</a>
                        <a href="#" class="filter-option block px-4 py-2 text-gray-800 hover:bg-gray-100" data-sort="date">Date</a>
                        <a href="#" class="filter-option block px-4 py-2 text-gray-800 hover:bg-gray-100" data-sort="viewCount">Views</a>
                    </div>
                </div>
                <button class="clear-filters bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors">
                    Clear Filters
                </button>
            </div>
        </div>
        
        <!-- Video Results -->
        <div id="videoResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-8">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>
        
        <!-- Load More Button -->
        <div id="loadMoreContainer" class="text-center mt-8">
            <button 
                id="loadMoreButton" 
                class="bg-gray-800 hover:bg-black text-white px-6 py-3 rounded-lg transition-colors hidden"
            >
                Load More Videos
            </button>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-20">
            <div class="text-gray-400 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h18M3 16h18" />
                </svg>
            </div>
            <h3 class="text-xl font-medium text-gray-700">No videos found</h3>
            <p class="text-gray-500 mt-2">Try searching for something interesting</p>
        </div>
    </div>

    <script>
        // YouTube API Key (replace with your own)
        const API_KEY = 'AIzaSyBAXzH-FPMCNgbC6skfqP0scZREjALh4u0';
        let nextPageToken = '';
        let currentQuery = '';
        let currentSort = 'relevance';
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const videoResults = document.getElementById('videoResults');
        const loadMoreButton = document.getElementById('loadMoreButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const filterOptions = document.querySelectorAll('.filter-option');
        const clearFilters = document.querySelector('.clear-filters');
        
        // Format view count
        function formatViewCount(views) {
            if (!views) return 'No views';
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M views';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K views';
            }
            return views + ' views';
        }
        
        // Format published date
        function formatPublishedDate(publishedAt) {
            const date = new Date(publishedAt);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 1) return 'Today';
            if (diffDays < 7) return diffDays + ' days ago';
            if (diffDays < 30) return Math.floor(diffDays / 7) + ' weeks ago';
            if (diffDays < 365) return Math.floor(diffDays / 30) + ' months ago';
            return Math.floor(diffDays / 365) + ' years ago';
        }
        
        // Create video card
        function createVideoCard(video) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const channelTitle = video.snippet.channelTitle;
            const thumbnail = video.snippet.thumbnails.medium.url;
            const publishedAt = video.snippet.publishedAt;
            
            // Check for restricted content
            if (video.contentDetails && video.contentDetails.contentRating.ytRating === 'ytAgeRestricted') {
                return `
                    <div class="video-card bg-[#282828] rounded-lg overflow-hidden shadow-md">
                        <div class="p-4 text-center">
                            <div class="text-red-500 mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <h3 class="font-medium text-white mb-1">Restricted Content</h3>
                            <p class="text-gray-400 text-sm">This video is restricted in Restricted Mode</p>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="video-card bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow">
                    <div class="video-thumbnail relative overflow-hidden">
                        <img 
                            src="${thumbnail}" 
                            alt="${title}" 
                            class="w-full h-48 object-cover"
                            onclick="openVideoModal('${videoId}')"
                        >
                        <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                            ${formatPublishedDate(publishedAt)}
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-lg mb-1 line-clamp-2" title="${title}">${title}</h3>
                        <p class="text-gray-600 text-sm mb-2">${channelTitle}</p>
                        <div class="flex justify-between items-center text-xs text-gray-500">
                            <span class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                ${formatViewCount(Math.floor(Math.random() * 10000000))}
                            </span>
                            <span>${formatPublishedDate(publishedAt)}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fetch videos from YouTube API
        async function fetchVideos(query, pageToken = '', sort = 'relevance') {
            try {
                loadingSpinner.style.display = 'block';
                loadMoreButton.classList.add('hidden');
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}` +
                    `&type=video&maxResults=12&order=${sort}` +
                    `&pageToken=${pageToken}&safeSearch=strict` +
                    `&key=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    renderVideos(data.items);
                    nextPageToken = data.nextPageToken || '';
                    
                    if (nextPageToken) {
                        loadMoreButton.classList.remove('hidden');
                    }
                    
                    emptyState.style.display = 'none';
                } else {
                    if (videoResults.innerHTML === '') {
                        emptyState.style.display = 'block';
                    }
                    loadMoreButton.classList.add('hidden');
                }
                
                loadingSpinner.style.display = 'none';
                return data;
            } catch (error) {
                console.error('Error fetching videos:', error);
                loadingSpinner.style.display = 'none';
                loadMoreButton.classList.add('hidden');
                
                if (videoResults.innerHTML === '') {
                    emptyState.style.display = 'block';
                    emptyState.innerHTML = `
                        <div class="text-red-500 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-medium text-gray-700">Error loading videos</h3>
                        <p class="text-gray-500 mt-2">Please try again later</p>
                    `;
                }
            }
        }
        
        // Render videos to DOM
        function renderVideos(videos) {
            if (!videos || videos.length === 0) return;
            
            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                videoResults.insertAdjacentHTML('beforeend', videoCard);
            });
        }
        
        // Clear video results
        function clearResults() {
            videoResults.innerHTML = '';
            nextPageToken = '';
            emptyState.style.display = 'none';
        }
        
        // Search handler
        function handleSearch() {
            const query = searchInput.value.trim();
            if (query === '') return;
            
            currentQuery = query;
            clearResults();
            fetchVideos(query, '', currentSort);
        }
        
        // Load more handler
        function handleLoadMore() {
            if (!nextPageToken || !currentQuery) return;
            fetchVideos(currentQuery, nextPageToken, currentSort);
        }
        
        // Change sort order
        function handleSortChange(sort) {
            currentSort = sort;
            if (currentQuery) {
                clearResults();
                fetchVideos(currentQuery, '', currentSort);
            }
        }
        
        // Video modal - closes any existing modal first
        function openVideoModal(videoId) {
            closeVideoModal();
            const modalHtml = `
                <div id="videoModal" class="fixed bottom-4 right-4 w-80 h-60 bg-black z-50 rounded-lg overflow-hidden shadow-xl">
                    <button onclick="closeVideoModal()" class="absolute top-2 right-2 text-white bg-red-600 hover:bg-red-700 rounded-full w-8 h-8 flex items-center justify-center z-10">
                        &times;
                    </button>
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
        // Close video modal
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            if (modal) {
                modal.remove();
            }
        }
        
        // Event Listeners
        searchButton.addEventListener('click', handleSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
        
        loadMoreButton.addEventListener('click', handleLoadMore);
        
        filterOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.preventDefault();
                handleSortChange(e.target.dataset.sort);
            });
        });
        
        clearFilters.addEventListener('click', () => {
            currentSort = 'relevance';
            if (currentQuery) {
                clearResults();
                fetchVideos(currentQuery, '', currentSort);
            }
        });
        
        // Night mode toggle
        const nightModeToggle = document.getElementById('nightModeToggle');
        nightModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // Store preference in localStorage
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Initialize with empty state
        clearResults();
    </script>
</body>
</html>
